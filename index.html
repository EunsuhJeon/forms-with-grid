<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Stack Sans Text', sans-serif;">
    <main>
        <div id="contact-team-wrapper">
            <h1>Connect With Our Team</h1>
            <p>Fill the form so that our team can reach out to you</p>
            <form id="contact-team" action="">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input class="full" type="text" name="phone-no" id="phone-no" placeholder="Phone Number">
                <div class="full"></div>
                <input type="button" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
