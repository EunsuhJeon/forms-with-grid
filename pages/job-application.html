<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <main style="font-family: 'Libre Baskerville', serif;">
        <div class="background job-app-wrapper">
            <div id="job-app-box">
                <h1>Job Application ( Web )</h1>
                <form action="/submit-job-application" method="post">
                    <div class="first-name">
                        <label for="j-first-name">First Name</label><input id="j-first-name" type="text" name="first-name" placeholder="Enter First Name......">
                    </div>
                    <div class="last-name">
                        <label for="j-last-name">Last Name</label><input id="j-last-name" type="text" name="last-name" placeholder="Enter Last Name......">
                    </div>
                    <div class="email">
                        <label for="j-email">Email</label><input id="j-email" type="text" name="email" placeholder="Enter Email......">
                    </div>
                    <div class="role">
                        <label for="j-role">Job Role</label>
                        <select id="j-role"  name="role"><option value="developer" selected>Backend Developer</option></select>
                    </div>
                    <div class="address">
                        <label for="j-address">Enter Address</label><input id="j-address" type="text" name="address" placeholder="">
                    </div>
                    <div class="city">
                        <label for="j-city">City</label><input id="j-city" type="text" name="city" placeholder="Enter City......">
                    </div>
                    <div class="pincode">
                        <label for="j-pincode">Pincode</label><input id="j-pincode" type="text" name="pincode" placeholder="Enter Pincode......">
                    </div>
                    <div class="date">
                        <label for="j-date">Start Date</label><input id="j-date" type="date" name="start-date" placeholder="">
                    </div>
                    <div class="file">
                        <label for="j-file">Uplade Your CV</label><input id="j-file" type="file" name="cv-file" placeholder="">
                    </div>
                    <div class="button">
                        <input type="submit" value="Apply now">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
